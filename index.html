<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SlideShow in JavaScript</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide_img">
            <img src="./image/image1.jpg" alt="Slide 1">
        </div>

        <div class="slide_img">
            <img src="./image/image2.jpg" alt="Slide 2">
        </div>

        <div class="slide_img">
            <img src="./image/image3.jpg" alt="Slide 3">
        </div>

        <div class="slide_img">
            <img src="./image/image4.jpg" alt="Slide 4">
        </div>

        <button class="prev" onclick="changeSlides(-1)">❮</button>
        <button class="next" onclick="changeSlides(1)">❯</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
